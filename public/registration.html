<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>User Registration</title>
</head>
<body>
    <div class="container mx-auto mt-10">
        <div class="w-full max-w-xs mx-auto">
            <form action="register.php" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-grey-700 text-sm font-semibold mb-2" spellcheck="true" lang="en" for="name">
                        Name
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  leading-tight focus:outline-none focus:shadow-outline" type="text" name="name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-grey-700 text-sm font-semibold mb-2" for="email">
                        Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  leading-tight focus:outline-none focus:shadow-outline" type="text" name="email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-grey-700 text-sm font-semibold mb-2" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700  leading-tight focus:outline-none focus:shadow-outline" type="text" name="password" required>
                </div>
                <div class="mb-4">
                    <label class="block text-grey-700 text-sm font-semibold mb-2" for="role">
                        Role
                    </label>
                    <select name="role" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="1">Admin</option>
                        <option value="2">Seller</option>
                        <option value="3">User</option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
<script type="text/javaScript" src="display_profile_image.js"></script>
</body>
</html>
